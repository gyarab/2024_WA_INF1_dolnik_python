{% extends 'content/base.html' %}

{% block title %}
    Author {{ author.name }}
{% endblock %}

{% block main %}
     <h1>Articles by {{ author.name }}</h1>
     {% for article in articles %}
          <h2><a href="{% url 'content:article' article.id %}">{{ article.title }}</a></h2>
          <strong>{{ article.author.name }}</strong>
          <p>{{ article.perex }}</p>
     {% endfor %}
     <a href="{% url 'content:articles' %}">Zpet na seznam</a>
{% endblock %}
